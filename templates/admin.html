{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Listings </title>
  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">    <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                        <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">                                     <!-- Templatemo style -->

</head>

<body>
  <!-- Loader -->

<!--Top nav-->
<div class="topnav">
    <a href="create_listing/">Create Listing</a>
    <a href="create_category">Create Categrory</a>

    <form action="search/" method="get">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search Listings">
    </form>
    
</div>

<table>
    
    <thead>
      <tr>
        <th scope="col">Business Name</th>
        <th scope="col">Categories</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Modify</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% if query %}
    <tbody>
        {% for q in query %}

      <tr>
        <td data-label="Account">{{q.name}}</td>
        <td data-label="Due Date">{{q.categories}}</td>
        <td data-label="Email">{{q.email}}</td>
        <td data-label="Period">{{q.phone}}</td>
        <td data-label="Period"><button><a href="modify_listing/{{q.id}}">Modify</a></button></td>
        <td data-label="Period"><button><a href="delete_category/{{q.id}}"><Delete/a></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
<style>
body {
  font-family: "Open Sans", sans-serif;
  line-height: 1.25;
}

table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
}

table caption {
  font-size: 1.5em;
  margin: .5em 0 .75em;
}

table tr {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  padding: .35em;
}

table th,
table td {
  padding: .625em;
  text-align: center;
}

table th {
  font-size: .85em;
  letter-spacing: .1em;
  text-transform: uppercase;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }

  table caption {
    font-size: 1.3em;
  }
  
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  table tr {
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }
  
  table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  table td::before {
    /*
    * aria-label has no advantage, it won't be read inside a table
    content: attr(aria-label);
    */
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  table td:last-child {
    border-bottom: 0;
  }
}
</style>
