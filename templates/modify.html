{% if listing %}
<form method="post" enctype="multipart/form-data" action="." id="form" class="validate">
    {%csrf_token%}
    <div class="form-field">
      <label for="listing-name">Full Name</label>
      <input type="text" name="name" id="listing-name" placeholder="{{listing.name}}" required />
    </div>
    <div class="form-field">
      <label for="email-input">Email</label>
      <input type="email" name="email" id="email-input" placeholder="{{listing.email}}" required />
    </div>
    <div class="form-field">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" placeholder="{{listing.email}}" required />
    </div>
    <div class="form-field">
      <label for="url-name">Url</label>
      <input type="url" name="url" id="url-name" placeholder="{{listing.url}}" required />
    </div>
    <div class="form-field">
      <label for="phone-number">Phone number</label>
      <input type="text" name="phone" id="phone-number" placeholder="{{listing.phone_number}}" required />
    </div>
    <div class="form-field">
      <label for="Address">Address</label>
      <input type="text" name="address" id="phone-number" placeholder="{{listing.address}}" required />
    </div>
    <div class="form-field">
      <label for="image">default image</label>
      <input type="file" name="image" id="image" placeholder="{{listing.default_image.name}}"  required />
    </div>
    <div class="form-field">
        <input hidden name="id" value="{{listing.id}}" />
      </div>
    <div class="form-field">
      <label for=""></label>
      <input type="submit" value="create listing" />
    </div>
  </form>

{% endif %}
